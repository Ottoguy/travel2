<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Hotel booking</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Hotel booking</h1>

<p th:text="'Beds: ' + ${hotelbooking.beds}" />
<p th:text="'Floor: ' + ${hotelbooking.floor}" />
