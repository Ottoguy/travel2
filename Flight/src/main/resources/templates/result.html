<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Flight booking</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Flight booking</h1>

<p th:text="'Origin: ' + ${flightbooking.origin}" />
<p th:text="'Destination: ' + ${flightbooking.destination}" />
<p th:text="'Flight number: ' + ${flightbooking.flightNumber}" />
<p th:text="'Flight Id: ' + ${flightbooking.id}" />
<p th:text="'Car Id (if any, otherwise 0): ' + ${flightbooking.carId}" />
<a th:href="@{'http://127.0.0.1:8080/carTable/info/' + ${flightbooking.carId}}">Car information</a>
<p th:text="'Hotel Id (if any, otherwise 0): ' + ${flightbooking.hotelId}" />
<a th:href="@{'http://127.0.0.1:8082/hotelTable/info/' + ${flightbooking.hotelId}}">Hotel information</a>


<a th:href="'http://127.0.0.1:8080/carbooking'" >Book a car!</a>

<a th:href="'http://127.0.0.1:8081/summary/'+ ${flightbooking.id}" >Overview your booking!</a>
</body>
</html>
